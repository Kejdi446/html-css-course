<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
    <body style="padding-bottom: 100px;">
      <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;">
      </div>
      
       <div style="background-color:
        lightblue">div 1</div>
        <div style="background-color: 
        lightpink">div 2 
        </div>
      

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 1fr;">
      </div>
      
       <div style="background-color:
        lightblue">100 px</div>
        <div style="background-color: 
        lightpink">100 px<p>text</p></div>
          <div style="background-color:
          lightblue">200 px</div>
          <div style="background-color: 
          lightpink">100px</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;">
      </div>
      
       <div style="background-color:
        lightblue">100 px</div>
        <div style="background-color: 
        lightpink">1fr<p>text</p></div>
         </div>
         <div style="
         margin-top: 30px;
         display: grid;
         grid-template-columns: 100px 1fr 2fr ;
         column-gap: 20px;
         row-gap: 40px;
         ">
         
         </div>
         
          <div style="background-color:
           lightblue; height: 200px;">1fr</div>
          <div style="background-color: 
           lightpink; height: 200px;">1fr</div>
          <div style="background-color:
           lightblue; height: 200px;">1fr</div>
          <div style="background-color: 
          lightpink; height: 200px;">1fr</div>
          <div style="background-color:
          lightblue; height: 200px;">1fr</div>
          <div style="background-color: 
          lightpink; height: 200px;">1fr</div>

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1 fr 1fr 1fr ;">
            </div>
            
             <div style="background-color:
              lightblue;height: 200px">1fr</div>
              <div style="background-color: 
              lightpink;height: 200px">1fr</div>
              <div style="background-color:
              lightblue;height: 200px">1fr</div>
         </div>
    </body>
  </html>
